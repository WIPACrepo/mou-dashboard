[wipac:cicd_setup_builder]
python_min = 3.10
package_dirs =
	rest_server
	web_app
patch_without_tag = False

[metadata]  # generated by wipac:cicd_setup_builder: version, keywords
version = attr: rest_server.__version__
keywords =
	WIPAC
	IceCube

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = rest_server/__init__.py:__version__,web_app/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = False
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = master

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
python_requires = >=3.10, <3.12
install_requires =
	Flask
	cachetools
	coloredlogs
	dacite
	dash
	dash-bootstrap-components
	flask-oidc
	itsdangerous
	motor
	openpyxl
	pandas
	plotly
	pymongo
	python-dateutil
	requests
	tornado
	visdcc
	wipac-keycloak-rest-services
	wipac-rest-tools[telemetry]
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio
dev =
	flake8
	mypy
	numpy
	pytest
	pytest-asyncio
	pytest-mock
	requests-mock
	types-python-dateutil
	types-requests
mypy =
	%(tests)s
	%(dev)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	rest_server
	web_app
	rest_server.*
	web_app.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
flake8-ignore = E501 W503


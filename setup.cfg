[wipac:cicd_setup_builder]
python_min = 3.10
python_max = 3.11
package_dirs =
	rest_server
	web_app
	universal_utils

[metadata]  # generated by wipac:cicd_setup_builder: name, version, keywords
version = attr: rest_server.__version__
keywords =
	WIPAC
	IceCube
name = rest-server-web-app-universal-utils

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = rest_server/__init__.py:__version__,web_app/__init__.py:__version__,universal_utils/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = master

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
python_requires = >=3.10, <3.12
install_requires =
	Flask<3
	cachetools
	coloredlogs
	dacite
	dash
	dash-bootstrap-components
	flask-oidc<2.0.0
	itsdangerous==2.0.1
	motor
	openpyxl
	pandas
	plotly
	pymongo
	python-dateutil
	requests
	tornado
	typeguard
	visdcc
    Werkzeug==2.2.3
	wipac-keycloak-rest-services
	wipac-rest-tools[telemetry]<1.6.0
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio
mypy =
	%(tests)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	rest_server
	web_app
	universal_utils
	rest_server.*
	web_app.*
	universal_utils.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
flake8-ignore = E501 W503


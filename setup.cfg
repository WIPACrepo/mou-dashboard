[wipac:cicd_setup_builder]
python_min = 3.10
package_dirs =
	rest_server
	web_app
	universal_utils

[metadata]  # generated by wipac:cicd_setup_builder: version
version = attr: rest_server.__version__

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = rest_server/__init__.py:__version__,web_app/__init__.py:__version__,universal_utils/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.tag_parser
minor_tag = [minor]
fix_tag = [fix]
branch = master

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
python_requires = >=3.10, <3.11
install_requires =
	Flask
	cachetools
	coloredlogs
	dash
	dash-bootstrap-components
	dash-core-components
	dash-html-components
	dash-table
	flask-oidc
	itsdangerous<2.1
	motor
	openpyxl
	pandas
	plotly
	pymongo
	python-dateutil
	requests
	tornado
	visdcc
	wipac-keycloak-rest-services
	wipac-rest-tools[telemetry]
packages = find:

[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	rest_server
	web_app
	universal_utils
	rest_server.*
	web_app.*
	universal_utils.*

[tool:pytest]
flake8-ignore = E501 W503


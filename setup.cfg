[options.extras_require]
tests =
	pytest
	pytest-asyncio
	pytest-mock
	nest-asyncio
mypy =
	%(tests)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	rest_server
	web_app
	universal_utils
	rest_server.*
	web_app.*
	universal_utils.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
flake8-ignore = E501 W503

